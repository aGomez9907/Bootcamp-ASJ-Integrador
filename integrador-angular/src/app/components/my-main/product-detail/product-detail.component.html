<div class="m-2 d-flex flex-column">
  <button
    class="btn btn-close align-self-end mb-3"
    routerLink="/products"
  ></button>
  <div class="row mb-3">
    <label for="id-proveedor" class="col-sm-4 col-form-label text-start"
      >SKU</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        id="id-proveedor"
        name="SKU"
        disabled
        [(ngModel)]="SKUInput"
        #SKU="ngModel"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="categoria" class="col-sm-4 col-form-label text-start"
      >Category</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-select"
        id="categoria"
        disabled
        name="categoria"
        disabeld
        [(ngModel)]="categoriaInput"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-nombre" class="col-sm-4 col-form-label text-start"
      >Product name</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        id="input-nombre"
        disabled
        name="nombre"
        [(ngModel)]="nombreInput"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-descripcion" class="col-sm-4 col-form-label text-start"
      >Description</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        id="input-descripcion"
        disabled
        name="descripcion"
        [(ngModel)]="descripcionInput"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-precio" class="col-sm-4 col-form-label text-start"
      >Price</label
    >
    <div class="col-sm-8">
      <input
        type="number"
        class="form-control"
        id="input-precio"
        name="precio"
        disabled=""
        [(ngModel)]="precioInput"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-proveedor" class="col-sm-4 col-form-label text-start"
      >Supplier</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-select"
        name="proveedor"
        id="input-proveedor"
        disabled
        [(ngModel)]="proveedorInput"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-img" class="col-sm-4 col-form-label text-start"
      >Image</label
    >
    <div class="col-sm-8">
      <img
        class="img-fluid"
        src="{{ imgInput }}"
        alt="product"
        (error)="imageNotFound($event)"
      />
    </div>
  </div>
</div>
