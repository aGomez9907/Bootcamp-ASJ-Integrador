<div class="container-fluid px-4">
  <h1 class="mt-4">PRODUCTS</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Products</li>
  </ol>

  <div class="row">
    <div class="col-6 d-flex">
      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          <i class="bi bi-funnel"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <ul>
            <span class="text-light-emphasis">By status</span>
            <hr />
            <li ngbDropdownItem><a (click)="filterActive()">Active</a></li>
            <li ngbDropdownItem><a (click)="filterDeleted()">Deleted</a></li>
            <br />
            <span class="text-light-emphasis">ByCategory</span>
            <hr />
            <li ngbDropdownItem>
              <a (click)="filterByCategory(0)">All categories</a>
            </li>
            <li ngbDropdownItem *ngFor="let cat of categories">
              <a (click)="filterByCategory(cat.id)">
                {{ cat.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm "
            ><i class="bi bi-search"></i
          ></span>
        </div>
        <input
          type="search"
          class="input-group-text text-end"
          type="search"
          placeholder="Search"
          [(ngModel)]="searchInput"
          (keyup)="search()"
        />
      </div>
    </div>
    <div class="col-6">
      <button
        type="button"
        class="btn btn-primary float-end"
        id="btn-agregar-proveedor"
        routerLink="/products/new"
      >
        Add new product
      </button>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th>SKU</th>
        <th>Name</th>
        <th>Category</th>
        <th>Supplier</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productsAux" [id]="p.deleted ? 'bg-deleted' : ''">
        <td>
          <img
            src="{{ p.imgUrl }}"
            alt="product"
            class="img-thumbnail img-table"
            (error)="imageNotFound($event)"
          />
        </td>
        <td>{{ p.sku }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.categoryId.name }}</td>
        <td>{{ p.supplierId.legalName }}</td>
        <td>${{ p.price }}</td>
        <td>
          <div class="d-flex flex-row">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              value="{{ p.id }}"
              [routerLink]="['/products/details/', p.id]"
            >
              Details
            </button>

            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              id="btn-agregar-proveedor"
              [routerLink]="['/products/update/', p.id]"
            >
              Edit
            </button>

            <button
              *ngIf="!p.deleted"
              type="button"
              class="btn btn-outline-danger btn-sm"
              value="{{ p.id }}"
              (click)="deleteProduct(p.id)"
            >
              Delete
            </button>
            <button
              *ngIf="p.deleted"
              type="button"
              class="btn btn-outline-danger btn-sm"
              value="{{ p.id }}"
              (click)="deleteProduct(p.id)"
            >
              Restore
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
