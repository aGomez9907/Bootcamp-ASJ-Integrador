<div class="m-2 d-flex flex-column ">
    <button class="btn btn-close align-self-end mb-3" routerLink="/suppliers"></button>
<div class="row mb-3">
    <label for="id-proveedor" class="col-sm-4 col-form-label text-start">Supplier code</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="id-proveedor" name="codProv"disabled [(ngModel)]="codProvInput"  />
    </div>
  </div>
  <hr>
  <div class="row  align-self-center ">Supplier data</div>
  <hr>
  <div class="row mb-3">
    <label for="razon-social" class="col-sm-4 col-form-label text-start">Supplier name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="razon-social" name="razonSocial" disabled [(ngModel)]="razonSocialInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="select-rubro" class="col-sm-4 col-form-label text-start">Category</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="select-rubro" name="rubroInput" disabled [(ngModel)]="rubroInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-web" class="col-sm-4 col-form-label text-start">Website</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="input-web" name="webInput" disabled  [(ngModel)]="webInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-tel" class="col-sm-4 col-form-label text-start">Phone</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="input-tel" name="telefono"  disabled required="" [(ngModel)]="telefonoInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-email" class="col-sm-4 col-form-label text-start">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="input-email" name="emailInput"  disabled [(ngModel)]="emailInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-direccion" class="col-sm-4 col-form-label text-start">Address</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="input-direccion" required="" disabled  name="direccionInput" [(ngModel)]="direccionInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-cp" class="col-sm-4 col-form-label text-start">Postal code</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="input-cp" name="cpInput" disabled  [(ngModel)]="cpInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="country" class="col-sm-4 col-form-label text-start">Country</label>
    <div class="col-sm-8">
        <input type="text" class="form-control"  disabled  [(ngModel)]="paisInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="province" class="col-sm-4 col-form-label text-start">State</label>
    <div class="col-sm-8">
        <input type="text" class="form-control"  disabled  [(ngModel)]="provinciaInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="input-localidad" class="col-sm-4 col-form-label text-start">City</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="input-localidad" name="localidadInput" disabled  [(ngModel)]="localidadInput" />
    </div>
  </div>
  
  
  <hr>
  <div class="row  align-self-center ">Tax data</div>
  <hr>
  <div class="row mb-3">
    <label for="input-cuit" class="col-sm-4 col-form-label text-start">CUIT</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="input-cuit" name="cuitInput" disabled  [(ngModel)]="cuitInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="select-iva" class="col-sm-4 col-form-label text-start">IVA</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="select-iva" name="ivaInput"  disabled [(ngModel)]="ivaInput" />
    </div>
  </div>
  <hr>
  <div class="row  align-self-center ">Contact information</div>
  <hr>
  <div class="row mb-3">
    <label for="nombre-contacto" class="col-sm-4 col-form-label text-start">Contact name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="nombre-contacto" name="nombreContactoInput"  disabled [(ngModel)]="nombreContactoInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="apellido-contacto" class="col-sm-4 col-form-label text-start">Contact lastname</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="apellido-contacto" name="apellidContactoInput"  disabled [(ngModel)]="apellidContactoInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="telefono-contacto" class="col-sm-4 col-form-label text-start">Contact phone</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="telefono-contacto" name="telefonoContactoInput" disabled  [(ngModel)]="telefonoContactoInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="email-contacto" class="col-sm-4 col-form-label text-start">Contact email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email-contacto" name="emailContactoInput" disabled  [(ngModel)]="emailContactoInput" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="rol-contacto" class="col-sm-4 col-form-label text-start">Contact role</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="rol-contacto" name="rolContactoInput" disabled  [(ngModel)]="rolContactoInput" />
    </div>
  </div>
</div>
