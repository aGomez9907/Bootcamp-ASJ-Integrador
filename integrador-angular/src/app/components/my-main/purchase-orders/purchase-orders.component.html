          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let po of activePOs()">
          <td>{{ po.number }}</td>
          <td>{{ po.emission }}</td>
          <td>{{ po.delivery }}</td>
          <td>{{ po.total | currency }}</td>

            <div class="d-flex flex-row">
              <button

              >
                Detalles

              <button
                type="button"
                class="btn btn-outline-primary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#editarPrductoModal"
                id="btn-agregar-proveedor"
                [routerLink]="['/purchase-orders/update', po.id]"
                
              >
                Editar
              </button>

              <button
                type="button"
                class="btn btn-outline-danger btn-sm"
                value="{{ po.id }}"
                (click)="deletePO(po.id)"
              >
                Borrar
              </button>
